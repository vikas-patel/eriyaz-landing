            <div class="overlay">
                <div class="container">

                    <div class="col-md-4 col-md-offset-4 text-center">
                        <!-- /.logo -->
						
                        <div class="logo wow fadeInDown" style="margin-top: 50px"> <a href="">eRiyaz - Learn to Sing 10x Faster</a></div>
							<div class="row">
									<!-- /.signup form -->
										<div class="signup-header wow fadeInUp">
											<h3 class="form-title text-center">GET STARTED</h3>
											<form class="form-header" action="http://moxdesign.us10.list-manage.com/subscribe/post" role="form" method="POST" id="#">
												<input type="hidden" name="u" value="503bdae81fde8612ff4944435">
												<input type="hidden" name="id" value="bfdba52708">
												<div class="form-group">
													<input class="form-control input-lg" name="MERGE1" id="name" type="text" placeholder="Your name" required>
												</div>
												<div class="form-group">
													<input class="form-control input-lg" name="MERGE0" id="email" type="email" placeholder="Email address" required>
												</div>
												<div class="form-group">
													<input class="form-control input-lg" name="password" id="password" type="password" placeholder="Your password">
												</div>

													<input class="form-control input-lg" name="phone" id="phone" type="text" placeholder="Mobile number">
												</div>
												<div class="form-group gender">
													<input type="radio" name="gender" value="man" required/>
													<level for="man">Man</level>
													<input type="radio" name="gender" value="woman" required />
													<level for="woman">Woman</level>
													<input type="radio" name="gender" value="child" required />
													<level for="child">Child</level>
												</div>
												<div class="form-group last">
													<input type="submit" class="btn btn-warning btn-block btn-lg" value="Sign Up">
												</div>
